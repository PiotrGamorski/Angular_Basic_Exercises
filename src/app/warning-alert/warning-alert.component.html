<div id="warn-container" class="container">
    <input type="text" (input)="updateInput($event)">
    <p>{{inputMessage}}</p>
    <br/>
    <input id="warn-input" type="text" [(ngModel)]="message" />
    <button id="warn-button" (click)="displayMessage()" [disabled]="!allowNewMessage">Click me</button>
    <br/>
    <br/>

    <!-- username exercise -->
    <input id="username-input" type="text" [(ngModel)]="username">
    <!-- <button [disabled]="disableUsername()" (click)="sendUsername(username)">Username</button> -->
    <button [disabled]="!username" (click)="resetUsername()">Username</button>
    <p id="username">{{username}}</p>
    <!-- <p id="username" *ngIf="usernameCreated">{{username}}</p> -->
</div>
